<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/index.css">
    <title>Messaging application</title>
</head>
<body>
    <div class="left">
        <div class="top-left">
            <img id="logo" src="assets/T-logo.png" alt="logo">
            <img src="assets/plus-symbol-button.png" alt="add room" class="icons" id="add-room">
            <img src="assets/setting.png" alt="settings" class="icons">
        </div>

        <section>
            <ul class="room-list">
                
            </ul>
        </section>
    </div>  

    <div class="top-middle">
        <div class="description"></div> 
        <button class="chat-green-button"><img src="assets/chat-green.png" alt="chat" class="top-right-icons"></button>
        <button class="flash-button"><img src="assets/flash.png" alt="chat" class="top-right-icons"></button>
        <button class="search-button"><img src="assets/search.png" alt="chat" class="top-right-icons"></button>
    </div>

    <div class="chat">  
        <table>

        </table>
    </div>

    <div class="top-right">
        <img src="assets/plus-symbol-button.png" alt="add user" class="add-user-button">
        <ul class="user-list">
        
        </ul>
    </div>

    <div class="message">
        <img src="assets/chat-bubble.png" alt="chat" class="chat-icon">

        <div class="refresh-div">
            <button class="refresh-button" >
                <img src="assets/refresh.png" alt="refresh" class="refresh-icon">
            </button>
        </div>

        <textarea placeholder='Please select a chat room to message in'></textarea>

        <button class="send-message" formaction="/add-user">Send</button>

        <button class="box-button">
            <img src="assets/box.png" alt="box" class="box">
        </button>
    </div>

    <div class="page-mask"></div>

    <div class="login-popup">
        <form method="POST" class="login-form">
            <input type="button" value="Login" name="login" id="login"/>
            <input type="button" value="Signup" name="signup" id="signup"/>

            <div class="login">
                <input type="text" placeholder="Email ID" name="login_email" id="login_email"><br><br>
                <input type="password" placeholder="Password" name="password" id="login_password"><br><br>    
            </div>

            <div class="signup">
                <input type="email" placeholder="Email ID" name="register_email" id="register_email" style="display: none;" class="signup"><br><br>
                <input type="text" placeholder="Username" name="register_username" id="register_username" style="display: none;" class="signup"><br><br>
                <input type="password" placeholder="Password" name="register_password" id="register_password" style="display: none;" class="signup"><br><br>
            </div>

            <div class="buttons login-buttons">
                <button id="cancel-login">CLOSE</button>
                <button id="login-user">SUBMIT</button>
                <button id="signup-user" style="display: none;">SUBMIT</button>
            </div>
        </form>
    </div>

    <div class="new-room-popup popup">
        <span class="new-room popup-heading">New chat room</span>

        <form class="new">
            <input type="text" placeholder="Room name" id="new-room-name">
            <input type="text" placeholder="Room description" id="new-room-description">
            <div class="buttons">
                <button id="cancel-room">CANCEL</button>
                <button id="create-room">CREATE</button>
            </div>
        </form>
    </div>


    <div class="add-user-popup popup">
        <span class="add-user popup-heading">Add a new user</span>

        <form action="/addUser" method="POST" class="new">
            <input type="text" placeholder="Email ID" name="email" id="new-username"><br><br>

            <label for="roles">Choose a role:</label>

            <select name="roles" id="roles">
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
            </select>

            <div class="buttons">
                <button id="cancel-user">CANCEL</button>
                <button id="add-user" formaction="/addUser">ADD USER</button>
            </div>
        </form>
    </div>


    <script src="chatRoomsClass.js"></script>
    <script src="index2.js"></script>    
</body>
</html>
